<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wifi Password Generator</title>
    <meta name="description" content="Wifi password generator.Create secure password to protect your wifi from hacker">
    <meta name="keywords" content="wifi password generator">
    <meta name="robots" content="INDEX, FOLLOW">
    <link rel="icon" type="image" src="https://ibb.co/yBs5SFb">
    <link rel="stylesheet" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body style="background-color: #13ac9a;">
    <div class="container main">
        <div class="box card">
            <div class="heading">
                <h1> <b>Wifi Password Generator</b> </h1>
                </div>
            <span id="pass-box">Testing</span>
            <div class="row mt-4">
                <div class="col-11 left">
                    Password Length
                </div>
                <div style="margin-left: 8px;" class="col-1 right">
                    <input type="number" name="" id="total-char" max="30" min="2" value="10" />
                </div>
            </div>
            <div class="row">
                <label for="upper-case">
                    <div class="col left">
                       Contains Uppercase
                    </div>
                </label>
                <div class="col right">
                    <input type="checkbox" name="" id="upper-case" checked/>
                </div>
            </div>
            <div class="row">
                <label for="lower-case">
                    <div class="col left">
                      Contains Lowercase
                    </div>
                </label>
                <div class="col right">
                    <input type="checkbox" name="" id="lower-case" />
                </div>
            </div>
            <div class="row">
                <label for="numbers">
                    <div class="col left">
                    Contains Numbers
                    </div>
                </label>
                <div class="col right">
                    <input type="checkbox" name="" id="numbers" />
                </div>
            </div>
            <div class="row">
                <label for="symbols">
                    <div class="col left">
                    Contains Symbols
                    </div>
                </label>
                <div class="col right">
                    <input type="checkbox" name="" id="symbols" />
                </div>
            </div>
            <div class="row">
                <button id="btn">
                    Generate
                </button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
